<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCA: Properties</title>

<body>

  <div class="container">
    <div class="row col">

          <div class="col" id="m5"></div>
          <div class="col" id="m6"></div>
          <div class="col" id="m7"></div>
          <div class="col" id="m8"></div>
          <div class="col" id="m9"></div>
          <div class="col" id="m10"></div>
        </div>
      </div>
      <div class="col-md-6 featured">
        Select a movie to display
      </div>
    </div>
  </div>


  <script src="javascripts/houses.js"></script>

</html>
