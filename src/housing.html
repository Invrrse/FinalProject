<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCA: Properties</title>

  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-sm-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HCA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="housing.html">Properties Available</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="refurnish.html">Refurnishing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="minigame.html">Mini Game</a>
          </li>
        </ul>
        <button class="btn btn-outline-success ms-auto" id="login"><a href="login.html" class="text-decoration-none text-success">Login</a></button>
        <button class="btn btn-success ms-5 sign_up" id="sign_up"><a href="signup.html" class="text-decoration-none text-light">Sign Up</a></button>
      </div>
    </div>
  </nav>

  <div class="container p-3 mt-5" id="home">
    <div class="row col">
      <h1>Available Homes</h1>
    </div>
    <form class="row">
      <div class="col-9">
        <input type="search" class="form-control shadow-sm" placeholder="Search...">
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary mb-3 w-100">Search</button>
      </div>
    </form>
    <div class="row my-6">
      <div class="col-md-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
          <div class="col" id="m1"></div>
          <div class="col" id="m2"></div>
          <div class="col" id="m3"></div>
          <div class="col" id="m4"></div>
          <div class="col" id="m5"></div>
          <div class="col" id="m6"></div>
          <div class="col" id="m7"></div>
          <div class="col" id="m8"></div>
          <div class="col" id="m9"></div>
          <div class="col" id="m10"></div>
        </div>
      </div>
      <div class="col-md-7 text-center featured">
        Select a home to display
      </div>
    </div>
  </div>

  <div id="new_form" class="container my-3 p-4 d-none">
    <form id="myForm" class="account_form">
      <h1>Create Account</h1>
      <div class="row row-cols-2">
        <div class="mb-3">
          <label for="fName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter first name here">
        </div>
        <div class="mb-3">
          <label for="lName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter last name here">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email here">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter password here">
      </div>
      <div class="form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Do you want to opt-in to receive updates and
          promotional offers?</label>
      </div>
      <button type="submit" class="btn btn-primary float-start me-5">Submit</button>
      <button type="button" class="btn btn-danger to-cancel">Cancel</button>
    </form>
  </div>


  <footer class="mt-5 bg-dark bg-gradient py-3 text-light border-top border-light border-3">
    <p class="lead text-center"> &copy; All Rights Reserved</p>
  </footer>


  <script src="javascripts/main.js"></script>
</body>

</html>
